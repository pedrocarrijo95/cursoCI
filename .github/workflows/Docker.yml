name: Docker

on:
 workflow_call:

jobs:

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Build
      uses: docker/setup-buildx-action@v3.3.0

    - name: Set up Docker Build
      uses: docker/login-action@v2.0.0
      with:
        username: pedro.car.rijo@hotmail.com
        password: ${{secrets.PASS_DOCKER_HUB}}

    - name: Gerar Tag Aleatoria
      id: random_tag
      run: echo "RANDOM_TAG=$(uuidgen)" >> $GITHUB_ENV

    - name: Build and push Docker images
      # You may pin to the exact commit or the version.
      # uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0
      uses: docker/build-push-action@v5.3.0
      with:
        context: .
        # Path to the Dockerfile
        file: ./Dockerfile
        push: true
        # List of tags
        tags: pedrocarrijo/go_ci:${{env.RANDOM_TAG}}

    - name: Salvar tag aleatoria
      run: echo $RANDOM_TAG > random_tag.txt

    - name: Upload artifact da tag
      uses: actions/upload-artifact@v3
      with:
        name: random-tag
        path: random_tag.txt
